{% extends "global/base.html" %}

{% block content %}
    <div class="responsive-table">
        <table class="contactis-table">
            <caption class='table-caption'>
                Contacts
            </caption>
            <thead>
                <t class="table-row table-row-head">
                    <th class="table-header">ID</th>
                    <th class="table-header">First Name</th>
                    <th class="table-header">last Name</th>
                    <th class="table-header"> Phone</th>
                    <th class="table-header">email</th>
                </t>
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr class="table-row">
                        <td class="table-cel">
                           <a class= "table-link" href="#">
                            {{contact.id}}
                           </a> 
                        </td>
                        <td class="table-cel">
                            <a class= "table-link" href="#">
                             {{contact.first_name}}
                            </a> 
                         </td>
                         <td class="table-cel">
                            <a class= "table-link" href="#">
                             {{contact.last_name}}
                            </a> 
                         </td>
                         <td class="table-cel">
                            <a class= "table-link" href="#">
                             {{contact.phone}}
                            </a> 
                            <td class="table-cel">
                                <a class= "table-link" href="#">
                                 {{contact.email}}
                                </a> 
                             </td>
                         </td>
                    </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
{% endblock content %}
