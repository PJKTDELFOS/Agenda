{% extends 'global/base.html' %}
{% block content %}
  <div class="form-wrapper">
    <h2>Login </h2>
    {% if user.is_authenticated %}
    <p>Voce esta logado como {{user.username}}</p>
    clique <a href="{% url "contact:logout" %}">Aqui</a> para Sair
    {% else %}
      {% include "contact/partials/_user_form.html" %}
    {% endif %}
  </div>
{% endblock content %}
